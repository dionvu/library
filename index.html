<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="header">
    <h1>Library</h1>
    <button id="create-book">Add new book</button>
  </div>
  <div id="book-list">
  </div>
  <dialog>
    <form>
      <label for="title">title:</label>
      <input type="name" id="title" name="title" placeholder="Heart of Darkness" required>

      <label for="author">author:</label>
      <input type="name" id="author" name="author" required placeholder="Jane Austen">

      <label for="pages">pages in book:</label>
      <input type="number" min="0" id="pages" name="page-numbers" required placeholder="420">

      <button type="submit">Add</button>
    </form>
  </dialog>
  <script src=" javascript.js"></script>
</body>

</html>
